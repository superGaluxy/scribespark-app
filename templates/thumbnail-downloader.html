<body>

        <header class="flex justify-between items-center mb-16 md:mb-24">

                <span>ScribeSpark</span>
            </a>
            <nav class="hidden md:flex space-x-6 text-gray-400 font-medium">
                <a href="/" class="nav-link">Home</a>
                <a href="/#faq" class="nav-link">FAQs</a>
                <a href="/blog" class="nav-link">Blog</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </nav>
        </header>

        <main class="flex-grow">
            <section class="text-center mb-16">
                 <h1 class="text-4xl md:text-6xl font-extrabold mb-4 text-white leading-tight">üñºÔ∏è YouTube Thumbnail Downloader</h1>
                 <p class="text-lg text-gray-400 max-w-3xl mx-auto">Enter any YouTube video URL to download its thumbnail in all available sizes for free.</p>
            </section>
            
            <section class="card rounded-2xl p-6 md:p-8 shadow-2xl max-w-2xl mx-auto">
                <div>
                    <label for="video-url" class="block text-sm font-medium text-gray-300 mb-2 text-left">YouTube Video URL:</label>
                    <input type="text" id="video-url" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 placeholder-gray-500" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                </div>
                <button id="get-thumbnail-btn" class="w-full mt-4 animated-button text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center space-x-2 shadow-lg hover:shadow-purple-500/30">
                    <span>Get Thumbnails</span>
                </button>
            </section>
            <section id="results-section" class="mt-12">
                <div id="results-output" class="text-gray-300 transition-all"></div>
            </section>

            

        </main>

        <footer class="text-center border-t border-gray-800 pt-8 mt-16">
            <div class="flex justify-center space-x-6 mb-4 text-gray-400">

                    <a href="https://toolify.66ghz.com" target="_blank" class="footer-link">Toolify</a>
                    <a href="https://www.linkdart.online" target="_blank" class="footer-link">LinkDart</a>
                </div>
            </div>
        </footer>
    </div>
    <script>
        const getThumbnailBtn = document.getElementById('get-thumbnail-btn');
        const videoUrlInput = document.getElementById('video-url');
        const resultsOutput = document.getElementById('results-output');

        getThumbnailBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (!url) { alert('Please enter a YouTube video URL!'); return; }
            const videoId = extractVideoId(url);
            if (videoId) {
                displayThumbnails(videoId);
            } else {
                resultsOutput.innerHTML = `<p class="text-red-400 text-center card rounded-lg p-4">Could not find a valid YouTube Video ID in the URL. Please check the link and try again.</p>`;
            }
        });

        function extractVideoId(url) {
            let videoId = null;
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([^?]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([^?]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/v\/([^?]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) { videoId = match[1]; break; }
            }
            return videoId;
        }

        function displayThumbnails(videoId) {
            const resolutions = {
                'Maximum Quality (HD)': 'maxresdefault.jpg',
                'High Quality (SD)': 'sddefault.jpg',
                'Medium Quality': 'hqdefault.jpg',
                'Standard Quality': 'mqdefault.jpg',
            };
            let html = '<h2 class="text-2xl font-bold text-center text-white mb-8">Available Thumbnails</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8">';
            for (const quality in resolutions) {
                const imgUrl = `https://img.youtube.com/vi/${videoId}/${resolutions[quality]}`;
                html += `
                    <div class="card rounded-xl p-4 text-center">
                        <h3 class="font-semibold text-lg mb-3 text-white">${quality}</h3>
                        <img src="${imgUrl}" alt="${quality} thumbnail" class="rounded-lg mb-4 w-full h-auto object-cover border border-gray-700" onerror="this.parentElement.style.display='none';"/>
                        <a href="${imgUrl}" download="thumbnail_${videoId}_${quality.replace(/\s+/g, '_')}.jpg" target="_blank" class="inline-block animated-button text-white font-semibold py-2 px-4 rounded-lg text-sm">
                            Download
                        </a>
                    </div>`;
            }
            html += '</div>';
            resultsOutput.innerHTML = html;
        }
    </script>
</body>
</html>
